<ngb-carousel id="carousel" class="carousel"
	*ngIf="images"


>
<div class="indicator">
[showNavigationIndicators]="showNavigationIndicators"
</div>

	<ng-template class="slide mx-auto" ngbSlide *ngFor="let image of images">
		<div class="picsum-img-wrapper">
			<img  id="photo" [src]="image" alt="Random slide" />
		</div>
		<div  class="carousel-caption">

		</div>
	</ng-template>
</ngb-carousel>
